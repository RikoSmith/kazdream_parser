<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Parser - zakon.kz</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
      <a class="navbar-brand" href="#">Zakon.KZ Parser</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="/news">Скачать CSV (занимает от 10-60 секунд)</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="http://zakon.kz">Zakon.kz</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h1 class="mt-5">Новости за сегодня</h1>
        <br />
      </div>
    </div>
    <div class="row">
      {% for n in news["items"] %}
      <div class="col-lg-6 col-md-6" style="padding: 1rem">
        <div class="card">
          <img class="card-img-top" src="{{ n["img"]}}" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">{{ n["title"]}}</h5>
            <p class="card-text">{{ n["shortstory"] }}</p>
            <a href="{{ n["url"]}}" class="btn btn-primary">Читать дальше...</a>
            <span class="badge badge-secondary float-right">Комменты: {{ n["comm_num"] }} <br /> {{ n["date_print"]}}</span>
          </div>
        </div>
      </div>
      {%endfor%} 
    </div>
  </div>

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.slim.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>
